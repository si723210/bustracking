<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Bus Tracker - Choose Destination</title>
    <meta name="description" content="Choose your destination to find the best bus route and track real-time bus locations." />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideIn 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1.125rem;
        }

        .search-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            animation: slideIn 0.8s ease-out 0.1s both;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #6b7280;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #3b82f6;
        }

        .current-location {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.8s ease-out 0.2s both;
        }

        .location-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .location-dot {
            width: 0.75rem;
            height: 0.75rem;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .location-text h3 {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .location-text p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .destinations-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .destination-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            border: 2px solid transparent;
        }

        .destination-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #3b82f6;
        }

        .destination-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 0.75rem;
        }

        .destination-main {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .map-pin {
            width: 1.25rem;
            height: 1.25rem;
            color: #3b82f6;
        }

        .destination-name {
            font-weight: 600;
            font-size: 1.125rem;
            color: #1f2937;
        }

        .category-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-shopping { background: #dbeafe; color: #1e40af; }
        .badge-healthcare { background: #fee2e2; color: #dc2626; }
        .badge-recreation { background: #dcfce7; color: #166534; }
        .badge-education { background: #f3e8ff; color: #7c3aed; }
        .badge-business { background: #fed7aa; color: #ea580c; }
        .badge-transport { background: #f3f4f6; color: #374151; }

        .arrow-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: #6b7280;
        }

        .destination-details {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .detail-icon {
            width: 1rem;
            height: 1rem;
        }

        .star-icon {
            color: #fbbf24;
            fill: currentColor;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .modal-header p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .destination-summary {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .summary-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .summary-header h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .stat-item h5 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .stat-item p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .trip-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .trip-table th,
        .trip-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .trip-table th {
            font-weight: 600;
            color: #374151;
            background: #f9fafb;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            text-decoration: none;
            border: none;
            font-size: 1rem;
        }

        .btn-outline {
            background: white;
            color: #374151;
            border: 2px solid #d1d5db;
        }

        .btn-outline:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-primary {
            background: #059669;
            color: white;
            border: 2px solid #059669;
        }

        .btn-primary:hover {
            background: #047857;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(5, 150, 105, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .destination-details {
                flex-wrap: wrap;
            }
            
            .summary-stats {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Where are you going?</h1>
            <p>Choose your destination to find the best bus route</p>
        </div>

        <div class="search-card">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search for destinations, places, or categories..."
                    id="searchInput"
                    oninput="filterDestinations()"
                >
            </div>
        </div>

        <div class="current-location">
            <div class="location-row">
                <div class="location-dot"></div>
                <div class="location-text">
                    <h3>Current Location</h3>
                    <p>Main Street & 5th Avenue</p>
                </div>
            </div>
        </div>

        <div class="destinations-section">
            <h2>Popular Destinations</h2>
            <div id="destinationsList">
                <!-- Destinations will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Your Destination</h3>
                <p>Please confirm the details of your selected destination.</p>
            </div>
            
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const destinations = [
            { name: "Downtown Mall", time: "12 min", distance: "2.3 km", rating: 4.8, category: "Shopping" },
            { name: "City Hospital", time: "8 min", distance: "1.8 km", rating: 4.6, category: "Healthcare" },
            { name: "Central Park", time: "15 min", distance: "3.1 km", rating: 4.9, category: "Recreation" },
            { name: "Tech University", time: "18 min", distance: "4.2 km", rating: 4.7, category: "Education" },
            { name: "Business District", time: "10 min", distance: "2.7 km", rating: 4.5, category: "Business" },
            { name: "Train Station", time: "6 min", distance: "1.2 km", rating: 4.4, category: "Transport" }
        ];

        let selectedDestination = null;

        function getCategoryBadgeClass(category) {
            const classes = {
                Shopping: "badge-shopping",
                Healthcare: "badge-healthcare", 
                Recreation: "badge-recreation",
                Education: "badge-education",
                Business: "badge-business",
                Transport: "badge-transport"
            };
            return classes[category] || "badge-transport";
        }

        function renderDestinations(destinationsToShow = destinations) {
            const container = document.getElementById('destinationsList');
            container.innerHTML = '';

            destinationsToShow.forEach((dest, index) => {
                const card = document.createElement('div');
                card.className = 'destination-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => openConfirmation(dest);
                
                card.innerHTML = `
                    <div class="destination-header">
                        <div class="destination-main">
                            <svg class="map-pin" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            <span class="destination-name">${dest.name}</span>
                            <span class="category-badge ${getCategoryBadgeClass(dest.category)}">
                                ${dest.category}
                            </span>
                        </div>
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                        </svg>
                    </div>
                    <div class="destination-details">
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"/>
                            </svg>
                            <span>${dest.time}</span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            <span>${dest.distance}</span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon star-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                            </svg>
                            <span>${dest.rating}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function filterDestinations() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = destinations.filter(dest => 
                dest.name.toLowerCase().includes(query) ||
                dest.category.toLowerCase().includes(query)
            );
            renderDestinations(filtered);
        }

        function openConfirmation(destination) {
            selectedDestination = destination;
            const modal = document.getElementById('confirmationModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="destination-summary">
                    <div class="summary-header">
                        <svg class="map-pin" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <h4>${destination.name}</h4>
                    </div>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <h5>${destination.time}</h5>
                            <p>Travel Time</p>
                        </div>
                        <div class="stat-item">
                            <h5>${destination.distance}</h5>
                            <p>Distance</p>
                        </div>
                        <div class="stat-item">
                            <h5>${destination.rating}</h5>
                            <p>Rating</p>
                        </div>
                    </div>
                </div>
                
                <div>
                    <h3 style="margin-bottom: 1rem; font-size: 1.125rem; font-weight: 600;">Trip Summary</h3>
                    <table class="trip-table">
                        <thead>
                            <tr>
                                <th>Route Details</th>
                                <th>Information</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="font-weight: 500;">From</td>
                                <td>Main Street & 5th Avenue</td>
                            </tr>
                            <tr>
                                <td style="font-weight: 500;">To</td>
                                <td>${destination.name}</td>
                            </tr>
                            <tr>
                                <td style="font-weight: 500;">Category</td>
                                <td>
                                    <span class="category-badge ${getCategoryBadgeClass(destination.category)}">
                                        ${destination.category}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-weight: 500;">Estimated Time</td>
                                <td>${destination.time}</td>
                            </tr>
                            <tr>
                                <td style="font-weight: 500;">Distance</td>
                                <td>${destination.distance}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="modal-actions">
                    <button class="btn btn-outline" onclick="closeModal()">
                        Change Destination
                    </button>
                    <button class="btn btn-primary" onclick="confirmDestination()">
                        Find Buses
                    </button>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
        }

        function confirmDestination() {
            if (selectedDestination) {
                // Store destination in localStorage for the tracking page
                localStorage.setItem('selectedDestination', JSON.stringify(selectedDestination));
                window.location.href = 'tracking.html';
            }
        }

        // Close modal when clicking outside
        document.getElementById('confirmationModal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // Initialize page
        renderDestinations();
    </script>
</body>
</html>
